<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../dist/donut-chart.js"></script>
  <title>Donut Chart Example</title>
</head>
<body>
  <canvas id="myChart" width="500px" height="500px"></canvas>

  <script>
    const data = [
      { label: 'red', value: 120, color: '#F15F5F' },
      { label: 'green', value: 250, color: '#BCE55C' },
      { label: 'blue', value: 180, color: '#B2CCFF' },
      { label: 'yellow', value: 70, color: '#FFE08C' },
    ];

    const options = {
      data,
      holeSize: 0.6,
      animationSpeed: 0.5,
    };

    new DonutChart(document.getElementById('myChart'), options);
  </script>
</body>
</html>
